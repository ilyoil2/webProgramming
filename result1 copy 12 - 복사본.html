<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가운데 사진 배치</title>
    <link rel="stylesheet" href="style2.css">
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const overlay = document.querySelector('.overlay');
            overlay.addEventListener('mouseover', () => {
                overlay.style.display = 'none';
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://img1.daumcdn.net/thumb/R1280x0/?fname=http://t1.daumcdn.net/brunch/service/user/52gy/image/Q3wcAO6g_CyiILtR266FojvIuTY.jpg" alt="가운데 사진">
            <div class="overlay">스위스</div>
        </div>
    </div>
</body>
</html>
