<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도시 여행지 선택</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="choice-box">
      <h2>분위기를 선택하세요</h2>
      <button class="image-btn" id="quietBtn">
        <img src="분위기/조용한.avif" alt="조용한 도시 이미지">
      </button>
      <button class="image-btn" id="activeBtn">
        <img src="분위기/활발한.jpg" alt="활발한 도시 이미지">
      </button>
      <div class="path" id="path"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
