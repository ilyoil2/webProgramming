<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>여름 여행지 선택</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="choice-box">
      <h2>여행지를 선택하세요</h2>
      <button class="image-btn" id="cityBtn">
        <img src="도시골/도시.webp" alt="도시 이미지">
      </button>
      <button class="image-btn" id="countryBtn">
        <img src="도시골/시골.png" alt="시골 이미지">
      </button>
      <div class="path" id="path"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
