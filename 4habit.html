<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도시 여행지 선택</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="choice-box">
      <h2>여행 가서 어떤걸 더 선호하시나요?</h2>
      <button class="image-btn" id="photoBtn">
        <img src="취미/사진.jpg" alt="사진찍는 사람 이미지">
      </button>
      <button class="image-btn" id="foodBtn">
        <img src="취미/음식.webp" alt="밥을 먹는 사람 이미지">
      </button>
      <div class="path" id="path"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
