<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가운데 사진 배치</title>
    <link rel="stylesheet" href="style2.css">
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const overlay = document.querySelector('.overlay');
            overlay.addEventListener('mouseover', () => {
                overlay.style.display = 'none';
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://ak-d.tripcdn.com/images/1mj5o12000berj5q299F0_Z_640_10000_R5.jpg_.webp?proc=autoorient&proc=source%2ftrip" alt="가운데 사진">
            <div class="overlay">몽골</div>
        </div>
    </div>
</body>
</html>
