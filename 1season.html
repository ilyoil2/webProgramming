<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>여행지 선택</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="choice-box">
      <h2>계절을 선택하세요</h2>
      <button class="image-btn" id="summerBtn">
        <img src="계절/여름.jpeg" alt="여름 이미지">
        <div class="tooltip" id="summerTooltip">여름</div>
      </button>
      <button class="image-btn" id="winterBtn">
        <img src="계절/겨울.jpg" alt="겨울 이미지">
        <div class="tooltip" id="winterTooltip">겨울</div>
      </button>
      <div class="path" id="path">휴양</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
